# Define rate limiting zones
# 'auth_limit' allows 20 requests per minute (to prevent brute-force/spam)
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/m;
# 'api_limit' allows 10 requests per second for general API usage
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Rate limited Signup
    location /api/auth/signup {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://backend:3000/auth/signup;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limited Login
    location /api/auth/login {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://backend:3000/auth/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # General API with less restrictive rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
