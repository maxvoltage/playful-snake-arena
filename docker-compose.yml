services:
  db:
    image: postgres:15-alpine
    container_name: snake-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-snake_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-snake_password}
      POSTGRES_DB: ${POSTGRES_DB:-snake_arena}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - snake-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snake-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-snake_user}:${POSTGRES_PASSWORD:-snake_password}@db:5432/${POSTGRES_DB:-snake_arena}
    depends_on:
      - db
    ports:
      - "3000:3000"
    networks:
      - snake-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snake-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - snake-network

networks:
  snake-network:
    driver: bridge

volumes:
  postgres_data:
